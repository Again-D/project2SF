<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <title>관리자 비밀번호 변경</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">
      <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">
        관리자 비밀번호 변경
      </h1>

      <form
        th:object="${adminPasswordForm}"
        th:action="@{/admin/password/edit}"
        method="post"
        class="space-y-6"
      >
        <!-- ✅ CSRF 토큰 자동 포함 -->
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <div>
          <label
            for="currentPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
            >현재 비밀번호</label
          >
          <input
            type="password"
            id="currentPassword"
            th:field="*{currentPassword}"
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            placeholder="현재 비밀번호를 입력하세요"
          />
          <div
            th:if="${#fields.hasErrors('currentPassword')}"
            th:errors="*{currentPassword}"
            class="text-red-500 text-xs mt-1"
          >
            현재 비밀번호 오류
          </div>
        </div>

        <div>
          <label
            for="newPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
            >새 비밀번호</label
          >
          <input
            type="password"
            id="newPassword"
            th:field="*{newPassword}"
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            placeholder="새 비밀번호를 입력하세요 (최소 8자)"
          />
          <div
            th:if="${#fields.hasErrors('newPassword')}"
            th:errors="*{newPassword}"
            class="text-red-500 text-xs mt-1"
          >
            비밀번호 오류 메시지
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
          >
            비밀번호 변경
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a
          th:href="@{/admin/login}"
          class="text-sm text-indigo-600 hover:text-indigo-500"
        >
          로그인 페이지로 돌아가기
        </a>
      </div>
    </div>
  </body>
</html>
