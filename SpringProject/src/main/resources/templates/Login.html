      <div class="w-full md:w-1/2 p-8 sm:p-12">
        <h2 class="text-2xl font-bold mb-8 text-gray-800">Log In</h2>
        <p class="text-gray-600 text-base sm:text-lg mb-8">
          Log in to view your production data and gain massive control.
        </p>

        <form th:action="@{/admin/login}" method="post" class="space-y-6">
          <input
            type="hidden"
            th:if="${_csrf}"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <input type="hidden" name="username" value="admin" />
          <div
            th:if="${param.error}"
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative"
            role="alert"
          >
            <strong class="font-semibold">로그인 실패:</strong>
            <span class="block sm:inline">
              관리자 ID 또는 비밀번호가 올바르지 않습니다. 다시
              시도해주세요.</span
            >
          </div>
          <div
            th:if="${param.logout}"
            class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-md relative"
            role="alert"
          >
            <span class="block sm:inline">성공적으로 로그아웃되었습니다.</span>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >관리자 비밀번호</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="p-3 mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50"
              placeholder="관리자 비밀번호를 입력하세요"
              required
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-lime-600 text-white py-3 rounded-md hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500 font-semibold transition duration-150 ease-in-out"
            >
              Log In
            </button>
          </div>
        </form>
      </div>
