<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
<head>
    <title layout:title="Dashboard"></title>
</head>
<body layout:fragment="content" class="bg-gray-100 h-screen flex">

    <aside class="bg-green-700 text-white w-64 flex flex-col justify-between p-6">
        <div>
            <div class="flex items-center mb-8 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.5"> <path d="M4 11.319c0 3.102 .444 5.319 2.222 7.978c1.351 1.797 3.156 2.247 5.08 .988c.426 -.268 .97 -.268 1.397 0c1.923 1.26 3.728 .809 5.079 -.988c1.778 -2.66 2.222 -4.876 2.222 -7.977c0 -2.661 -1.99 -5.32 -4.444 -5.32c-1.267 0 -2.41 .693 -3.22 1.44a.5 .5 0 0 1 -.672 0c-.809 -.746 -1.953 -1.44 -3.22 -1.44c-2.454 0 -4.444 2.66 -4.444 5.319"></path> <path d="M7 12c0 -1.47 .454 -2.34 1.5 -3"></path> <path d="M12 7c0 -1.2 .867 -4 3 -4"></path> </svg> 
                <span class="text-xl font-bold">Apple Detecte</span>
            </div>
            <nav>
                <a href="#" class="navhover flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 gap-2 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.5"> <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path> <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path> <path d="M10 12h4v4h-4z"></path> </svg> 
                    Dashboard
                </a>
                <a href="#" class="flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 gap-2 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.5"> <path d="M12 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path> <path d="M20 12.5v4.75a.734 .734 0 0 1 -.055 .325a.704 .704 0 0 1 -.348 .366l-5.462 2.58a5 5 0 0 1 -4.27 0l-5.462 -2.58a.705 .705 0 0 1 -.401 -.691l0 -4.75"></path> <path d="M4.431 12.216l5.634 -2.332a5.065 5.065 0 0 1 3.87 0l5.634 2.332a.692 .692 0 0 1 .028 1.269l-5.462 2.543a5.064 5.064 0 0 1 -4.27 0l-5.462 -2.543a.691 .691 0 0 1 .028 -1.27z"></path> <path d="M12 7l0 6"></path> </svg> 
                    Controller
                </a>
                <a href="#" class="flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    nabvar2
                </a>
                <a href="#" class="flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    nabvar3
                </a>
                <a href="#" class="flex items-center py-2 px-4 rounded-md hover:bg-yellow-500 mb-2">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    nabvar3
                </a>

            </nav>
        </div>
        <a th:href="@{login}" class="flex items-center py-2 px-4 rounded-md tracking-widest hover:bg-yellow-500 gap-2 transition font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.5"> <path d="M15.618 20.243l-2.193 -5.602a3 3 0 1 0 -2.849 0l-2.193 5.603"></path> <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path> </svg> 
            Login
        </a>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Dashboard</h1>
            <div class="flex items-center">
                <div>
                    <button class="w-8 h-8 bg-yellow-300 hover:bg-yellow-500 rounded-full mr-4 p-1" >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                             stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                            <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"></path>
                            <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path> 
                        </svg>
                    </button> 
                </div>
                <div class="w-8 h-8 bg-lime-300 rounded-full"></div>
            </div>
        </header>

        <main class="p-6 grid grid-cols-2 gap-6 overflow-y-auto">
            <div class="bg-white rounded-md shadow-md p-4">
                <h2 class="text-lg font-semibold mb-2">Week status</h2>
                <div class="h-48 bg-gray-200 rounded">
                    </div>
            </div>

            <div class="bg-white rounded-md shadow-md p-4">
                <h2 class="text-lg font-semibold mb-2">Detection status</h2>
                <div class="h-48 bg-gray-200 rounded flex justify-center items-center">
                    <div class="w-32 h-32 rounded-full bg-blue-300"></div>
                </div>
            </div>

            <div class="bg-white rounded-md shadow-md p-4">
                <h2 class="text-lg font-semibold mb-2">Year status</h2>
                <div class="h-48 bg-gray-200 rounded">
                    </div>
            </div>

            <div class="bg-white rounded-md shadow-md p-4 overflow-x-auto">
                <h2 class="text-lg font-semibold mb-2">Data Table</h2>
                <table class="min-w-full border border-gray-300">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">Column Ti...</th>
                            <th class="py-2 px-4 border-b">Column Ti...</th>
                            <th class="py-2 px-4 border-b">Column Ti...</th>
                            <th class="py-2 px-4 border-b">Column Ti...</th>
                            <th class="py-2 px-4 border-b">Column Ti...</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${#numbers.sequence(1, 5)}">
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                        </tr>
                        <tr th:each="i : ${#numbers.sequence(1, 5)}">
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                            <td class="py-2 px-4 border-b">Cell text</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
