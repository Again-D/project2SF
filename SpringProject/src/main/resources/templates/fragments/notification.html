<div
  th:fragment="notifications"
  id="notification-container"
  class="hidden fixed top-16 right-6 z-50 w-full max-w-md rounded-lg shadow-xl overflow-hidden bg-white">
  <div
    class="flex items-center justify-between bg-gray-100 px-4 py-3 text-lg font-semibold border-b">
    <h2>알림 목록</h2>
    <button
      type="button"
      id="notification-close"
      class="text-gray-300 hover:text-gray-400 focus:outline-none text-xl font-bold">
      ✕
    </button>
  </div>
  <ul id="notification-list" class="divide-y divide-gray-200">
    <li class="px-4 py-3 text-center text-gray-500 text-sm">알림 로딩 중...</li>
  </ul>
</div>
