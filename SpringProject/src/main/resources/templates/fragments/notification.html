<div
  th:fragment="notifications"
  id="notification-container"
  class="hidden fixed top-16 right-6 z-50 w-full max-w-md rounded-lg shadow-xl overflow-hidden bg-white"
>
  <div
    class="flex items-center justify-between bg-gray-100 px-4 py-3 text-lg font-semibold border-b"
  >
    <h2>알림 목록</h2>
    <button
      type="button"
      id="notification-close"
      class="text-gray-300 hover:text-gray-400 focus:outline-none text-xl font-bold"
    >
      ✕
    </button>
  </div>
  <ul class="divide-y divide-gray-200">
    <li
      class="px-4 py-3 flex items-start space-x-4 bg-white hover:bg-gray-50 transition duration-150 ease-in-out"
    >
      <div class="flex-shrink-0">
        <span
          class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-blue-100 text-blue-500"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </span>
      </div>
      <div class="flex-1">
        <p class="font-semibold text-gray-900">새로운 기능 출시</p>
        <p class="text-gray-500 text-sm">
          최신 업데이트 및 개선 사항을 확인해보세요.
        </p>
        <span class="text-xs text-gray-400 mt-1 block">2분 전</span>
      </div>
    </li>
    <li
      class="px-4 py-3 flex items-start space-x-4 bg-white hover:bg-gray-50 transition duration-150 ease-in-out"
    >
      <div class="flex-shrink-0">
        <span
          class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-green-100 dark:bg-green-900 text-green-500"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      </div>
      <div class="flex-1">
        <p class="font-semibold text-gray-900">작업 완료</p>
        <p class="text-gray-500 text-sm">
          오늘 생산량이 성공적으로 달성되었습니다.
        </p>
        <span class="text-xs text-gray-400 mt-1 block">1시간 전</span>
      </div>
    </li>
    <li
      class="px-4 py-3 flex items-start space-x-4 bg-white hover:bg-gray-50 transition duration-150 ease-in-out"
    >
      <div class="flex-shrink-0">
        <span
          class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-yellow-100 text-yellow-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            width="24"
            height="24"
            stroke-width="1.5"
          >
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
            <path d="M12 8v4"></path>
            <path d="M12 16h.01"></path>
          </svg>
        </span>
      </div>
      <div class="flex-1">
        <p class="font-semibold text-gray-900">주의 필요</p>
        <p class="text-gray-500 text-sm">
          시스템에 예상치 못한 문제가 발생했습니다.
        </p>
        <span class="text-xs text-gray-400 mt-1 block">5시간 전</span>
      </div>
    </li>
    <li
      class="px-4 py-3 flex items-start space-x-4 bg-white hover:bg-gray-50 transition duration-150 ease-in-out"
    >
      <div class="flex-shrink-0">
        <span
          class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-red-100 text-red-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            width="24"
            height="24"
            stroke-width="1.5"
          >
            <path d="M12 9v4"></path>
            <path
              d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z"
            ></path>
            <path d="M12 16h.01"></path>
          </svg>
        </span>
      </div>
      <div class="flex-1">
        <p class="font-semibold text-gray-900">오류 발생</p>
        <p class="text-gray-500 text-sm">감지 모듈이 정지 했습니다.</p>
        <span class="text-xs text-gray-400 mt-1 block">1일 전</span>
      </div>
    </li>
  </ul>
</div>
