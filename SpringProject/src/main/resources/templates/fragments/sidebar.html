<aside
  th:fragment="sidebar"
  class="w-64 bg-green-700 text-white flex flex-col p-4">
  <div class="logo text-2xl font-bold mb-6">Apple Detect</div>
  <nav class="flex-1">
    <ul>
      <li class="mb-2">
        <a
          th:href="@{/}"
          class="flex items-center py-2 px-4 rounded hover:bg-green-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-3">
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" />
          </svg>
          Dashboard
        </a>
      </li>
      <li class="mb-2">
        <a
          th:href="@{/ui/defects}"
          class="flex items-center py-2 px-4 rounded hover:bg-green-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-3">
            <line x1="12" x2="12" y1="2" y2="22" />
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
          </svg>
          Defects
        </a>
      </li>
      <li class="mb-2">
        <a
          th:href="@{/navber2}"
          class="flex items-center py-2 px-4 rounded hover:bg-green-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-3">
            <path
              d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z" />
          </svg>
          navber2
        </a>
      </li>
      <li class="mb-2">
        <a
          th:href="@{/navber3}"
          class="flex items-center py-2 px-4 rounded hover:bg-green-600">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-3">
            <path
              d="M21.2 8.4V5.8a2 2 0 0 0-2.1-2.1H5.8a2 2 0 0 0-2.1 2.1v12.4a2 2 0 0 0 2.1 2.1h12.4a2 2 0 0 0 2.1-2.1V15.6" />
            <path d="M8 10h.01" />
            <path d="M12 15h.01" />
            <path d="M16 10h.01" />
            <path d="m7 21-9-9" />
          </svg>
          navber3
        </a>
      </li>
    </ul>
  </nav>
  <div class="mt-auto">
    <a
      sec:authorize="isAnonymous()"
      th:href="@{/users/login}"
      class="nav-link flex items-center py-2 px-4 rounded hover:bg-green-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="mr-3">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
        <polyline points="10 17 15 12 10 7" />
        <line x1="15" x2="3" y1="12" y2="12" />
      </svg>
      Login
    </a>
    <a
      sec:authorize="isAuthenticated()"
      th:href="@{/users/logout}"
      class="nav-link flex items-center py-2 px-4 rounded hover:bg-green-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="mr-3">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
        <polyline points="10 17 15 12 10 7" />
        <line x1="15" x2="3" y1="12" y2="12" />
      </svg>
      Logout
    </a>
    <a
      sec:authorize="isAnonymous()"
      class="nav-link flex items-center py-2 px-4 rounded hover:bg-green-600"
      th:href="@{/users/signup}"
      >회원가입</a
    >
  </div>
</aside>
