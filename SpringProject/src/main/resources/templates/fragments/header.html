<header
  th:fragment="header"
  class="flex items-center justify-between bg-white border-b border-gray-200 p-8"
>
  <div>
    <h1
      class="text-3xl p-1 font-semibold text-gray-800"
      th:text="${title}"
    ></h1>
  </div>

  <div>
    <button
      id="notification-button"
      class="bg-green-600 hover:bg-yellow-500 rounded-2xl w-8 h-8 text-gray-100 focus:outline-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-bell mx-auto"
      >
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
      </svg>
    </button>
  </div>
</header>
