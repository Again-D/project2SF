<header
  th:fragment="header"
  class="flex items-center justify-between bg-white border-b border-gray-200 px-6 py-4">
  <div class="text-2xl font-semibold text-gray-800">Dashboard</div>
  <div class="flex items-center">
    <div class="search-bar mr-4">
      <input
        type="text"
        placeholder="Search here..."
        class="px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
    </div>
    <div class="icons flex items-center space-x-4">
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-bell">
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
        </svg>
      </button>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circle-user">
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="10" r="3" />
          <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" />
        </svg>
      </button>
    </div>
  </div>
</header>
