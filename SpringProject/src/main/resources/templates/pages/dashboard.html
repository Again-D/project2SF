<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}">
  <head>
    <title layout:title="대시보드"></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div layout:fragment="content">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold mb-4">당일 감지 상태 비율</h2>

          <canvas id="dayStatusChart"></canvas>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">당일 작업 완료/미완료</h2>
            <div class="flex items-center">
              <label for="totalTasks" class="mr-2 text-sm text-gray-700"
                >총 작업량 입력:</label
              >
              <input
                type="number"
                id="totalTasks"
                class="border rounded px-3 py-1 w-24 text-sm"
                placeholder="500" />
            </div>
          </div>

          <canvas id="dailyTaskCompletionChart"></canvas>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold mb-4">전체 감지 상태 비율</h2>

          <canvas id="detectionStatusChart"></canvas>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold mb-4">주간 감지 상태 (최근 7일)</h2>
          <canvas id="weekStatusChart"></canvas>
        </div>

        <div class="bg-white rounded-lg shadow p-6 col-span-1 md:col-span-2">
          <h2 class="text-lg font-semibold mb-4">
            연간 불량 감지 추이 (최근 12개월)
          </h2>
          <canvas id="yearStatusChart"></canvas>
        </div>
      </div>

      <h2 class="text-2xl font-semibold text-gray-700 mb-4 mt-6">
        최신 불량 감지 결과
      </h2>
      <div
        id="defect-list-container"
        class="overflow-x-auto bg-white rounded-lg shadow">
        <table id="defect-table" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                클래스
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                사유
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                신뢰도
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                위치 (Box)
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                면적 비율 (%)
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                감지 사진
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td
                colspan="6"
                class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                불량 정보 로딩 중...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script
        src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
      <script src="/js/dashboard.js"></script>
    </th:block>
  </body>
</html>
