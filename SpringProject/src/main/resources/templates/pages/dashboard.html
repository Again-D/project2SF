<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title layout:title="대시보드"></title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow p-6" style="height: 500px">
          <h2 class="text-lg font-semibold mb-4">주간 감지 상태 (최근 7일)</h2>
          <canvas id="weekStatusChart"></canvas>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold mb-4">전체 감지 상태 비율</h2>
          <canvas id="detectionStatusChart"></canvas>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold mb-4">당일 감지 상태 비율</h2>
          <canvas id="dayStatusChart"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow p-6 col-span-1 md:col-span-2">
          <h2 class="text-lg font-semibold mb-4">
            연간 불량 감지 추이 (최근 12개월)
          </h2>
          <canvas id="yearStatusChart"></canvas>
        </div>
      </div>

      <h2 class="text-2xl font-semibold text-gray-700 mb-4 mt-6">
        감지 결과 로그
      </h2>
      <div id="detection-log-container" class="overflow-x-auto">
        <table id="detection-log-table" class="min-w-full bg-white">
          <thead>
            <tr>
              <th>시간</th>
              <th>상태</th>
              <th>불량 유형 요약</th>
              <th>불량 개수</th>
              <th>이미지</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" class="py-4 px-4 text-center text-gray-500">
                감지 로그 로딩 중...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <h2 class="text-2xl font-semibold text-gray-700 mb-4 mt-6">
        최신 불량 감지 결과
      </h2>
      <div id="defect-list-container" class="overflow-x-auto">
        <table id="defect-table" class="min-w-full bg-white">
          <thead>
            <tr>
              <th>클래스</th>
              <th>사유</th>
              <th>신뢰도</th>
              <th>위치 (Box)</th>
              <th>면적 비율 (%)</th>
              <th>감지 사진</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="py-4 px-4 text-center text-gray-500">
                불량 정보 로딩 중...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <th:block layout:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        // API 엔드포인트 URL (Spring Boot 서버의 IP와 포트, 컨트롤러 경로에 맞게 수정)
        // 이 엔드포인트는 서버 측 DefectController에서 제공하며,
        // DefectService를 통해 데이터베이스에 저장된 최신 불량 정보를 가져옵니다.
        const LATEST_DEFECTS_API_URL = "/api/latest-defects"; // 최신 불량 정보 API 엔드포인트

        // 감지 로그 API 엔드포인트 URL
        // 이 엔드포인트는 Spring Boot DefectController에서 구현되었습니다.
        // 이 엔드포인트는 불량 감지 이벤트의 로그 데이터를 반환합니다.
        const DETECTION_LOGS_API_URL = "/api/detection-logs"; // 감지 로그 API 엔드포인트

        // Chart.js 인스턴스를 저장할 전역 변수
        let weekStatusChart;
        let detectionStatusChart;
        let yearStatusChart;
        let dayStatusChart; // 당일 감지 비율 차트 변수 추가

        // Chart.js 플러그인: 데이터가 없을 때 텍스트 표시 (특히 파이 차트용)
        const noDataTextPlugin = {
          id: "noDataText",
          beforeDraw: function (chart) {
            // 데이터셋이 비어 있는지 확인
            const dataset = chart.data.datasets[0];
            // 데이터셋이 없거나, 데이터가 없거나, 모든 값이 0인지 확인
            if (
              !dataset ||
              !dataset.data ||
              dataset.data.length === 0 ||
              dataset.data.every((value) => value === 0)
            ) {
              const ctx = chart.ctx;
              const width = chart.width;
              const height = chart.height;
              chart.clear(); // 기존 차트 내용 지우기

              ctx.save();
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              ctx.font = "16px sans-serif"; // 텍스트 스타일 조정
              ctx.fillStyle = "#6b7280"; // Tailwind gray-500 색상

              // 텍스트 위치 조정 (차트 중앙)
              const centerX = width / 2;
              const centerY = height / 2;

              ctx.fillText("데이터 없음", centerX, centerY); // 표시할 텍스트
              ctx.restore();
            }
          },
        };

        // 불량 정보를 가져와서 화면에 표시하는 함수 (최신 불량 결과 테이블)
        // 이 함수는 차트 데이터에 직접 사용되지 않습니다. 차트는 감지 로그 데이터를 사용합니다.
        async function fetchAndDisplayLatestDefects() {
          const defectTableBody = document.querySelector("#defect-table tbody");
          if (!defectTableBody) {
            console.error(
              "Error: Element with id 'defect-table tbody' not found."
            );
            return; // Exit if the element is not found
          }
          defectTableBody.innerHTML = `
              <tr>
                <td colspan="6" class="py-4 px-4 text-center text-gray-500">
                  불량 정보 가져오는 중...
                </td>
            </tr>
          `; // 로딩 메시지

          try {
            const response = await fetch(LATEST_DEFECTS_API_URL);

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const defects = await response.json(); // JSON 응답 파싱 (List<DefectInfo>)

            defectTableBody.innerHTML = ""; // 이전 내용 지우기

            if (defects && defects.length > 0) {
              // 불량 정보가 있으면 각 항목을 테이블 행으로 표시
              defects.forEach((defect) => {
                const row = document.createElement("tr");
                row.classList.add("hover:bg-gray-50"); // Tailwind hover 효과

                // 클래스 (clazz)
                let clazzCell = document.createElement("td");
                clazzCell.classList.add("py-2", "px-4", "border-b");
                clazzCell.textContent = defect.clazz || "-"; // 데이터가 없을 경우 '-' 표시
                row.appendChild(clazzCell);

                // 사유 (reason)
                let reasonCell = document.createElement("td");
                reasonCell.classList.add("py-2", "px-4", "border-b");
                reasonCell.textContent = defect.reason || "-";
                row.appendChild(reasonCell);

                // 신뢰도 (confidence)
                let confidenceCell = document.createElement("td");
                confidenceCell.classList.add("py-2", "px-4", "border-b");
                confidenceCell.textContent =
                  defect.confidence !== undefined && defect.confidence !== null
                    ? defect.confidence.toFixed(2)
                    : "-";
                row.appendChild(confidenceCell);

                // 위치 (box)
                let boxCell = document.createElement("td");
                boxCell.classList.add("py-2", "px-4", "border-b");
                if (defect.box && defect.box.length === 4) {
                  boxCell.textContent = `[${defect.box
                    .map((coord) => coord.toFixed(2))
                    .join(", ")}]`;
                } else {
                  boxCell.textContent = "-";
                }
                row.appendChild(boxCell);

                // 면적 비율 (areaPercentOnApple)
                let areaPercentCell = document.createElement("td");
                areaPercentCell.classList.add("py-2", "px-4", "border-b");
                areaPercentCell.textContent =
                  defect.areaPercentOnApple !== undefined &&
                  defect.areaPercentOnApple !== null
                    ? defect.areaPercentOnApple.toFixed(2) + "%"
                    : "-";
                row.appendChild(areaPercentCell);

                // 감지 사진 (imageUrl)
                let imageCell = document.createElement("td");
                imageCell.classList.add(
                  "py-2",
                  "px-4",
                  "border-b",
                  "text-center"
                ); // 이미지 가운데 정렬
                if (defect.imageUrl) {
                  const img = document.createElement("img");
                  img.src = defect.imageUrl;
                  img.alt = "Defect Snapshot";
                  img.classList.add("defect-image"); // CSS 클래스 적용
                  imageCell.appendChild(img);
                } else {
                  imageCell.textContent = "이미지 없음";
                }
                row.appendChild(imageCell);

                defectTableBody.appendChild(row); // 테이블 본문에 행 추가
              });
            } else {
              // 불량 정보가 없으면 메시지 표시
              defectTableBody.innerHTML = `
                <tr>
                  <td colspan="6" class="py-4 px-4 text-center text-gray-500">
                    감지된 불량이 없습니다.
                  </td>
                </tr>
              `;
            }
          } catch (error) {
            console.error("불량 정보를 가져오는 중 오류 발생:", error);
            defectTableBody.innerHTML = `
              <tr>
                <td colspan="6" class="py-4 px-4 text-center text-red-500">
                  오류 발생: ${error.message}
                </td>
              </tr>
            `;
          }
          // TODO: 수신된 데이터를 사용하여 차트 업데이트 로직 구현
          // updateCharts(defects); // <-- 이 부분은 감지 로그 데이터로 차트 업데이트하므로 제거
        }

        // 감지 로그를 가져와서 화면에 표시하는 함수 (감지 로그 테이블)
        // 이 함수는 Spring Boot에서 구현된 /api/detection-logs 엔드포인트에서 데이터를 가져옵니다.
        async function fetchAndDisplayDetectionLogs() {
          const logTableBody = document.querySelector(
            "#detection-log-table tbody"
          );
          if (!logTableBody) {
            console.error(
              "Error: Element with id 'detection-log-table tbody' not found."
            );
            return; // Exit if the element is not found
          }
          logTableBody.innerHTML = `
                <tr>
                 <td colspan="5" class="py-4 px-4 text-center text-gray-500">
                    감지 로그 가져오는 중...
                 </td>
               </tr>
              `; // 로딩 메시지

          try {
            const response = await fetch(DETECTION_LOGS_API_URL);

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            // 감지 로그 데이터의 JSON 구조에 맞게 파싱 및 처리
            // 예상 구조: List<DetectionLog> 객체
            const logs = await response.json(); // JSON 응답 파싱

            logTableBody.innerHTML = ""; // 이전 내용 지우기

            if (logs && logs.length > 0) {
              logs.forEach((log) => {
                const row = document.createElement("tr");
                row.classList.add("hover:bg-gray-50");

                // 시간 (detectionTime)
                let timeCell = document.createElement("td");
                timeCell.classList.add("py-2", "px-4", "border-b");
                // LocalDateTime 객체는 ISO 8601 형식 문자열로 넘어올 수 있습니다.
                // JavaScript Date 객체로 파싱하여 로컬 시간 문자열로 변환합니다.
                try {
                  timeCell.textContent = log.detectionTime
                    ? new Date(log.detectionTime).toLocaleString()
                    : "-";
                } catch (e) {
                  console.error(
                    "Error parsing detection time:",
                    log.detectionTime,
                    e
                  );
                  timeCell.textContent = log.detectionTime || "-"; // 파싱 실패 시 원본 문자열 표시
                }
                row.appendChild(timeCell);

                // 상태 (status) - 예: "Normal", "Defect Detected"
                let statusCell = document.createElement("td");
                statusCell.classList.add("py-2", "px-4", "border-b");
                statusCell.textContent = log.status || "-";
                row.appendChild(statusCell);

                // 불량 유형 요약 (defectSummary) - 불량 감지 시에만 해당
                let summaryCell = document.createElement("td");
                summaryCell.classList.add("py-2", "px-4", "border-b");
                summaryCell.textContent = log.defectSummary || "-"; // defectSummary 필드 사용
                row.appendChild(summaryCell);

                // 불량 개수 (defectCount) - 불량 감지 시에만 해당
                let countCell = document.createElement("td");
                countCell.classList.add("py-2", "px-4", "border-b");
                countCell.textContent =
                  log.defectCount !== undefined && log.defectCount !== null
                    ? log.defectCount
                    : "-";
                row.appendChild(countCell);

                // 이미지 (imageUrl) - 불량 감지 시 스냅샷 이미지
                let imageCell = document.createElement("td");
                imageCell.classList.add(
                  "py-2",
                  "px-4",
                  "border-b",
                  "text-center"
                );
                if (log.imageUrl) {
                  const img = document.createElement("img");
                  img.src = log.imageUrl;
                  img.alt = "Log Snapshot";
                  img.classList.add("defect-image");
                  imageCell.appendChild(img);
                } else {
                  imageCell.textContent = "이미지 없음";
                }
                row.appendChild(imageCell);

                // TODO: 필요에 따라 다른 컬럼 추가

                logTableBody.appendChild(row);
              });
            } else {
              logTableBody.innerHTML = `
                          <tr>
                            <td colspan="5" class="py-4 px-4 text-center text-gray-500">
                                감지 로그가 없습니다.
                            </td>
                          </tr>
                        `;
            }

            // 감지 로그 데이터를 사용하여 차트 업데이트
            updateCharts(logs);
          } catch (error) {
            console.error("감지 로그를 가져오는 중 오류 발생:", error);
            logTableBody.innerHTML = `
                      <tr>
                       <td colspan="5" class="py-4 px-4 text-center text-red-500">
                          오류 발생: ${error.message}
                       </td>
                     </tr>
                    `;
            // 오류 발생 시에도 차트를 빈 데이터로 업데이트하여 오류 메시지 대신 "데이터 없음" 표시
            updateCharts([]); // 빈 배열 전달
          }
        }

        // 차트 업데이트 함수 (Chart.js 사용)
        function updateCharts(logs) {
          // 데이터가 없거나 비어있는 경우를 처리
          const hasData = logs && logs.length > 0;

          // 1. 전체 감지 상태 비율 차트 데이터 가공 (파이 차트)
          let detectionStatusData;
          if (hasData) {
            const statusCounts = logs.reduce((acc, log) => {
              acc[log.status] = (acc[log.status] || 0) + 1;
              return acc;
            }, {});
            detectionStatusData = {
              labels: Object.keys(statusCounts),
              datasets: [
                {
                  label: "감지 상태",
                  data: Object.values(statusCounts),
                  backgroundColor: [
                    "rgba(75, 192, 192, 0.5)", // Normal (Greenish)
                    "rgba(255, 99, 132, 0.5)", // Defect Detected (Reddish)
                    // 다른 상태가 있다면 추가 색상 정의
                  ],
                  borderColor: [
                    "rgba(75, 192, 192, 1)",
                    "rgba(255, 99, 132, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            };
          } else {
            // 데이터가 없을 때 빈 데이터셋 설정
            detectionStatusData = {
              labels: [],
              datasets: [
                {
                  label: "감지 상태",
                  data: [],
                  backgroundColor: [],
                  borderColor: [],
                  borderWidth: 1,
                },
              ],
            };
          }

          // 2. 주간 감지 상태 차트 데이터 가공 (막대 차트 - 최근 7일)
          const sevenDaysAgo = new Date();
          sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7); // 7일 전 날짜 계산

          let weekStatusData;
          if (hasData) {
            const dailyDefectCounts = logs.reduce((acc, log) => {
              const logDate = new Date(log.detectionTime);
              // 최근 7일 이내의 로그만 포함 (오늘 포함)
              if (logDate >= sevenDaysAgo) {
                // 날짜를 'YYYY-MM-DD' 형식의 문자열로 변환하여 키로 사용
                const dateString = logDate.toISOString().split("T")[0];
                if (log.status === "Defect Detected" && log.defectCount > 0) {
                  acc[dateString] = (acc[dateString] || 0) + log.defectCount;
                } else if (
                  log.status === "Normal" &&
                  (acc[dateString] === undefined || acc[dateString] === null)
                ) {
                  // 정상 감지일 경우, 해당 날짜에 불량 감지 기록이 없으면 0으로 초기화
                  // 이 부분은 주간 "불량 개수" 차트이므로 Normal 로그는 개수에 포함하지 않습니다.
                  // acc[dateString] = acc[dateString] || 0;
                }
              }
              return acc;
            }, {});

            // 최근 7일간의 모든 날짜를 포함하도록 데이터 보강
            const dateLabels = [];
            const defectCountsData = [];
            for (let i = 6; i >= 0; i--) {
              // 오늘부터 7일 전까지 역순으로
              const date = new Date();
              date.setDate(date.getDate() - i);
              const dateString = date.toISOString().split("T")[0];
              // 라벨은 'MM-DD' 형식으로 표시
              dateLabels.push(`${date.getMonth() + 1}-${date.getDate()}`);
              // 해당 날짜의 불량 개수, 없으면 0
              defectCountsData.push(dailyDefectCounts[dateString] || 0);
            }

            weekStatusData = {
              labels: dateLabels, // 'MM-DD' 형식의 날짜 라벨
              datasets: [
                {
                  label: "불량 개수",
                  data: defectCountsData, // 일별 불량 개수
                  backgroundColor: "rgba(54, 162, 235, 0.5)", // 파랑
                  borderColor: "rgba(54, 162, 235, 1)",
                  borderWidth: 1,
                },
              ],
            };
          } else {
            // 데이터가 없을 때 최근 7일 라벨만 생성하고 데이터는 0으로 채움
            const dateLabels = [];
            const defectCountsData = [];
            for (let i = 6; i >= 0; i--) {
              const date = new Date();
              date.setDate(date.getDate() - i);
              dateLabels.push(`${date.getMonth() + 1}-${date.getDate()}`);
              defectCountsData.push(0); // 데이터 없음
            }
            weekStatusData = {
              labels: dateLabels,
              datasets: [
                {
                  label: "불량 개수",
                  data: defectCountsData,
                  backgroundColor: "rgba(54, 162, 235, 0.5)",
                  borderColor: "rgba(54, 162, 235, 1)",
                  borderWidth: 1,
                },
              ],
            };
          }

          // 3. 연간 불량 감지 추이 차트 데이터 가공 (선형 차트 - 최근 12개월)
          const twelveMonthsAgo = new Date();
          twelveMonthsAgo.setMonth(twelveMonthsAgo.getMonth() - 11); // 12개월 전 (현재 월 포함)

          let yearStatusData;
          if (hasData) {
            const monthlyDefectCounts = logs.reduce((acc, log) => {
              const logDate = new Date(log.detectionTime);
              // 최근 12개월 이내의 로그만 포함
              if (logDate >= twelveMonthsAgo) {
                // 월을 'YYYY-MM' 형식의 문자열로 변환하여 키로 사용
                const yearMonthString = `${logDate.getFullYear()}-${(
                  logDate.getMonth() + 1
                )
                  .toString()
                  .padStart(2, "0")}`;
                if (log.status === "Defect Detected" && log.defectCount > 0) {
                  acc[yearMonthString] =
                    (acc[yearMonthString] || 0) + log.defectCount;
                } else if (
                  log.status === "Normal" &&
                  (acc[yearMonthString] === undefined ||
                    acc[yearMonthString] === null)
                ) {
                  // 정상 감지일 경우, 해당 월에 불량 감지 기록이 없으면 0으로 초기화
                  // 이 부분은 연간 "불량 개수" 차트이므로 Normal 로그는 개수에 포함하지 않습니다.
                  // acc[yearMonthString] = acc[yearMonthString] || 0;
                }
              }
              return acc;
            }, {});

            // 최근 12개월의 모든 월을 포함하도록 데이터 보강
            const monthLabels = [];
            const monthlyData = [];
            for (let i = 11; i >= 0; i--) {
              // 현재 월부터 12개월 전까지 역순으로
              const date = new Date();
              date.setMonth(date.getMonth() - i);
              const yearMonthString = `${date.getFullYear()}-${(
                date.getMonth() + 1
              )
                .toString()
                .padStart(2, "0")}`;
              // 라벨은 'YYYY-MM' 형식으로 표시
              monthLabels.push(yearMonthString);
              // 해당 월의 불량 개수, 없으면 0
              monthlyData.push(monthlyDefectCounts[yearMonthString] || 0);
            }

            yearStatusData = {
              labels: monthLabels, // 'YYYY-MM' 형식의 월 라벨
              datasets: [
                {
                  label: "불량 개수",
                  data: monthlyData, // 월별 불량 개수
                  fill: false, // 선 아래 영역 채우지 않음
                  borderColor: "rgba(255, 159, 64, 1)", // 주황색
                  tension: 0.1, // 선의 곡률
                },
              ],
            };
          } else {
            // 데이터가 없을 때 최근 12개월 라벨만 생성하고 데이터는 0으로 채움
            const monthLabels = [];
            const monthlyData = [];
            for (let i = 11; i >= 0; i--) {
              const date = new Date();
              date.setMonth(date.getMonth() - i);
              const yearMonthString = `${date.getFullYear()}-${(
                date.getMonth() + 1
              )
                .toString()
                .padStart(2, "0")}`;
              monthLabels.push(yearMonthString);
              monthlyData.push(0); // 데이터 없음
            }
            yearStatusData = {
              labels: monthLabels,
              datasets: [
                {
                  label: "불량 개수",
                  data: monthlyData,
                  fill: false,
                  borderColor: "rgba(255, 159, 64, 1)",
                  tension: 0.1,
                },
              ],
            };
          }

          // 4. 당일 감지 상태 비율 차트 데이터 가공 (파이 차트)
          let dayStatusData;
          if (hasData) {
            const today = new Date();
            const todayString = today.toISOString().split("T")[0]; // 'YYYY-MM-DD' 형식

            const todayLogs = logs.filter((log) => {
              try {
                const logDate = new Date(log.detectionTime);
                // 날짜 부분만 비교
                return logDate.toISOString().split("T")[0] === todayString;
              } catch (e) {
                console.error(
                  "Error parsing log date for today's chart:",
                  log.detectionTime,
                  e
                );
                return false; // 파싱 오류 시 해당 로그 제외
              }
            });

            const todayStatusCounts = todayLogs.reduce((acc, log) => {
              acc[log.status] = (acc[log.status] || 0) + 1;
              return acc;
            }, {});

            // 데이터가 없더라도 'Normal'과 'Defect Detected' 라벨은 항상 표시
            const labels = ["Normal", "Defect Detected"];
            const data = [
              todayStatusCounts["Normal"] || 0, // Normal 개수, 없으면 0
              todayStatusCounts["Defect Detected"] || 0, // Defect Detected 개수, 없으면 0
            ];

            dayStatusData = {
              labels: labels,
              datasets: [
                {
                  label: "감지 상태",
                  data: data,
                  backgroundColor: [
                    "rgba(75, 192, 192, 0.5)", // Normal (Greenish)
                    "rgba(255, 99, 132, 0.5)", // Defect Detected (Reddish)
                  ],
                  borderColor: [
                    "rgba(75, 192, 192, 1)",
                    "rgba(255, 99, 132, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            };
          } else {
            // 데이터가 없을 때 빈 데이터셋 설정
            dayStatusData = {
              labels: ["Normal", "Defect Detected"], // 라벨은 유지
              datasets: [
                {
                  label: "감지 상태",
                  data: [0, 0], // 데이터는 0으로 설정
                  backgroundColor: [
                    "rgba(75, 192, 192, 0.5)",
                    "rgba(255, 99, 132, 0.5)",
                  ],
                  borderColor: [
                    "rgba(75, 192, 192, 1)",
                    "rgba(255, 99, 132, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            };
          }

          // 차트 업데이트 또는 새로 생성
          // Detection Status Chart (Pie Chart)
          const ctx1 = document
            .getElementById("detectionStatusChart")
            .getContext("2d");
          if (detectionStatusChart) {
            detectionStatusChart.data = detectionStatusData;
            detectionStatusChart.update();
          } else {
            detectionStatusChart = new Chart(ctx1, {
              type: "pie", // 파이 차트
              data: detectionStatusData,
              options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                  padding: 40,
                },
                plugins: {
                  legend: {
                    position: "top",
                  },
                  title: {
                    display: true,
                    text: "전체 감지 상태 비율",
                  },
                  // noDataText 플러그인 등록
                  noDataText: noDataTextPlugin,
                },
              },
              // plugins 배열에 noDataText 플러그인 추가
              plugins: [noDataTextPlugin],
            });
          }

          // Week Status Chart (Bar Chart)
          const ctx2 = document
            .getElementById("weekStatusChart")
            .getContext("2d");
          if (weekStatusChart) {
            weekStatusChart.data = weekStatusData;
            weekStatusChart.update();
          } else {
            weekStatusChart = new Chart(ctx2, {
              type: "bar", // 막대 차트
              data: weekStatusData,
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: "불량 개수",
                    },
                  },
                  x: {
                    title: {
                      display: true,
                      text: "날짜",
                    },
                  },
                },
                layout: {
                  padding: 40,
                },
                plugins: {
                  legend: {
                    display: true,
                    position: "top",
                  },
                  title: {
                    display: true,
                    text: "주간 불량 감지 추이",
                  },
                },
              },
            });
          }

          // Year Status Chart (Line Chart)
          const ctx3 = document
            .getElementById("yearStatusChart")
            .getContext("2d");
          if (yearStatusChart) {
            yearStatusChart.data = yearStatusData;
            yearStatusChart.update();
          } else {
            yearStatusChart = new Chart(ctx3, {
              type: "line", // 선형 차트
              data: yearStatusData,
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: "불량 개수",
                    },
                  },
                  x: {
                    title: {
                      display: true,
                      text: "월",
                    },
                  },
                },
                layout: {
                  padding: 40,
                },
                plugins: {
                  legend: {
                    display: true,
                    position: "top",
                  },
                  title: {
                    display: true,
                    text: "연간 불량 감지 추이",
                  },
                },
              },
            });
          }

          // Day Status Chart (Pie Chart) - 새로 추가된 차트
          const ctx4 = document
            .getElementById("dayStatusChart")
            .getContext("2d");
          if (dayStatusChart) {
            dayStatusChart.data = dayStatusData;
            dayStatusChart.update();
          } else {
            dayStatusChart = new Chart(ctx4, {
              type: "pie", // 파이 차트
              data: dayStatusData,
              options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                  padding: 40,
                },
                plugins: {
                  legend: {
                    position: "top",
                  },
                  title: {
                    display: true,
                    text: "당일 감지 상태 비율",
                  },
                  // noDataText 플러그인 등록
                  noDataText: noDataTextPlugin,
                },
              },
              // plugins 배열에 noDataText 플러그인 추가
              plugins: [noDataTextPlugin],
            });
          }
        }

        // 페이지 로드 시 및 주기적으로 불량 정보 및 감지 로그 가져오기
        document.addEventListener("DOMContentLoaded", () => {
          fetchAndDisplayLatestDefects(); // 페이지 로드 시 최신 불량 정보 즉시 가져오기
          fetchAndDisplayDetectionLogs(); // 페이지 로드 시 감지 로그 즉시 가져오기 (차트 업데이트 포함)

          // 5초마다 불량 정보 업데이트 (주기는 필요에 따라 조정)
          setInterval(fetchAndDisplayLatestDefects, 5000);
          // 10초마다 감지 로그 업데이트 (주기는 필요에 따라 조정)
          // 감지 로그 업데이트 시 차트도 함께 업데이트됩니다.
          setInterval(fetchAndDisplayDetectionLogs, 10000);
        });

        // TODO: 초기 차트 로딩 함수는 updateCharts 함수 내에서 차트 인스턴스를
        // 전역 변수에 할당하고 없으면 새로 생성하는 방식으로 대체되었습니다.
        // function loadInitialCharts() { }
      </script>
    </th:block>
  </body>
</html>
