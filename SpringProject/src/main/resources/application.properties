spring.application.name=smartfactory
server.port=80
server.address=0.0.0.0

# DATABASE
spring.datasource.url=jdbc:mysql://localhost/project2
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Live Reload 기능 활성화
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/

# MQTT Broker 설정
mqtt.broker.url=tcp://localhost:1883 # 실제 MQTT 브로커 주소로 변경 (라즈베리 파이 3의 IP)
mqtt.client.id=spring-boot-subscriber # 고유한 클라이언트 ID

# # MQTT 토픽 설정 (Python 스크립트와 일치해야 함)
mqtt.topic.status=defect_detection/status
mqtt.topic.details=defect_detection/details

snapshot.save.dir=./snapshots